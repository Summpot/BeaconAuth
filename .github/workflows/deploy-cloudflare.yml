name: Deploy (Cloudflare Workers + Pages)

on:
  push:
    branches:
      - main
    paths:
      - crates/beacon-worker/**
      - crates/beacon-core/**
      - Cargo.toml
      - Cargo.lock
      - src/**
      - public/**
      - package.json
      - pnpm-lock.yaml
      - rsbuild.config.ts
      - tsconfig.json
      - .github/workflows/deploy-cloudflare.yml
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cloudflare-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-worker:
    name: Deploy beacon-worker (Workers)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Build + migrate + deploy (wrangler-action)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: crates/beacon-worker
          command: deploy --config wrangler.ci.toml
          preCommands: |
            echo "==> Installing worker-build (if needed)"
            cargo install worker-build --locked

            echo "==> Building worker (Rust -> wasm + shim)"
            worker-build --release

            echo "==> Resolving D1 database id & generating wrangler.ci.toml"
            node ../../scripts/ci/generate-wrangler-ci.mjs

            echo "==> Applying D1 schema (idempotent)"
            pnpm exec wrangler d1 execute DB --remote --yes --file migrations/0001_init.sql --config wrangler.ci.toml

            echo "==> Syncing Worker secrets (optional)"
            [ -n "${JWT_PRIVATE_KEY_DER_B64:-}" ] && (echo "Setting secret: JWT_PRIVATE_KEY_DER_B64"; tmpfile="$(mktemp)"; printf %s "$JWT_PRIVATE_KEY_DER_B64" > "$tmpfile"; pnpm exec wrangler secret put JWT_PRIVATE_KEY_DER_B64 --config wrangler.ci.toml < "$tmpfile"; rm -f "$tmpfile") || echo "Skipping secret (not provided): JWT_PRIVATE_KEY_DER_B64"
            [ -n "${GITHUB_CLIENT_ID:-}" ] && (echo "Setting secret: GITHUB_CLIENT_ID"; tmpfile="$(mktemp)"; printf %s "$GITHUB_CLIENT_ID" > "$tmpfile"; pnpm exec wrangler secret put GITHUB_CLIENT_ID --config wrangler.ci.toml < "$tmpfile"; rm -f "$tmpfile") || echo "Skipping secret (not provided): GITHUB_CLIENT_ID"
            [ -n "${GITHUB_CLIENT_SECRET:-}" ] && (echo "Setting secret: GITHUB_CLIENT_SECRET"; tmpfile="$(mktemp)"; printf %s "$GITHUB_CLIENT_SECRET" > "$tmpfile"; pnpm exec wrangler secret put GITHUB_CLIENT_SECRET --config wrangler.ci.toml < "$tmpfile"; rm -f "$tmpfile") || echo "Skipping secret (not provided): GITHUB_CLIENT_SECRET"
            [ -n "${GOOGLE_CLIENT_ID:-}" ] && (echo "Setting secret: GOOGLE_CLIENT_ID"; tmpfile="$(mktemp)"; printf %s "$GOOGLE_CLIENT_ID" > "$tmpfile"; pnpm exec wrangler secret put GOOGLE_CLIENT_ID --config wrangler.ci.toml < "$tmpfile"; rm -f "$tmpfile") || echo "Skipping secret (not provided): GOOGLE_CLIENT_ID"
            [ -n "${GOOGLE_CLIENT_SECRET:-}" ] && (echo "Setting secret: GOOGLE_CLIENT_SECRET"; tmpfile="$(mktemp)"; printf %s "$GOOGLE_CLIENT_SECRET" > "$tmpfile"; pnpm exec wrangler secret put GOOGLE_CLIENT_SECRET --config wrangler.ci.toml < "$tmpfile"; rm -f "$tmpfile") || echo "Skipping secret (not provided): GOOGLE_CLIENT_SECRET"
        env:
          # Make credentials available to preCommands (no interactive `wrangler login` required).
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_WORKER_D1_DATABASE_ID }}
          # Non-sensitive; defaults to 'beaconauth' if not set.
          D1_DATABASE_NAME: ${{ vars.CLOUDFLARE_WORKER_D1_DATABASE_NAME || 'beaconauth' }}
          BASE_URL: ${{ secrets.CLOUDFLARE_WORKER_BASE_URL }}
          JWT_PRIVATE_KEY_DER_B64: ${{ secrets.CLOUDFLARE_WORKER_JWT_PRIVATE_KEY_DER_B64 }}
          GITHUB_CLIENT_ID: ${{ secrets.CLOUDFLARE_WORKER_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_WORKER_GITHUB_CLIENT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.CLOUDFLARE_WORKER_GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_WORKER_GOOGLE_CLIENT_SECRET }}

  deploy-pages:
    name: Deploy frontend (Pages)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy to Cloudflare Pages (wrangler-action)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Keep this as ONE shell line: wrangler-action executes preCommands in a way that breaks multi-line constructs.
          preCommands: >-
            set -eu; echo "==> Ensuring Cloudflare Pages project exists: ${PAGES_PROJECT_NAME}"; code="$(curl -sS -o /dev/null -w '%{http_code}' -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/pages/projects/${PAGES_PROJECT_NAME}")"; if [ "$code" = "200" ]; then echo "Pages project '${PAGES_PROJECT_NAME}' already exists."; elif [ "$code" = "404" ]; then echo "Creating Pages project '${PAGES_PROJECT_NAME}' (production branch: main)..."; create_code="$(curl -sS -o /dev/null -w '%{http_code}' -X POST -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" -H "Content-Type: application/json" --data "$(printf '{\"name\":\"%s\",\"production_branch\":\"main\"}' "${PAGES_PROJECT_NAME}")" "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/pages/projects")"; [ "$create_code" = "200" ] || { echo "Failed to create Pages project (HTTP ${create_code})."; exit 1; }; else echo "Failed to query Pages project (HTTP ${code})."; exit 1; fi

          # Non-sensitive; defaults to 'beaconauth' if not set.
          command: pages deploy dist --project-name=${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME || 'beaconauth' }} --branch main --commit-dirty=true
        env:
          # Make credentials available to preCommands (no interactive `wrangler login` required).
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAGES_PROJECT_NAME: ${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME || 'beaconauth' }}
