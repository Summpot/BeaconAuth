name: Deploy (Cloudflare Workers + Pages)

on:
  push:
    branches:
      - main
    paths:
      - crates/beacon-worker/**
      - crates/beacon-core/**
      - Cargo.toml
      - Cargo.lock
      - src/**
      - public/**
      - package.json
      - pnpm-lock.yaml
      - rsbuild.config.ts
      - tsconfig.json
      - .github/workflows/deploy-cloudflare.yml
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cloudflare-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-worker:
    name: Deploy beacon-worker (Workers)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Build + migrate + deploy (wrangler-action)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: crates/beacon-worker
          command: deploy --config wrangler.ci.toml
          preCommands: |
            # NOTE: preCommands runs under /bin/sh in wrangler-action; 'pipefail' is not POSIX.
            set -eu

            echo "==> Installing worker-build (if needed)"
            cargo install worker-build --locked

            echo "==> Building worker (Rust -> wasm + shim)"
            worker-build --release

            echo "==> Resolving D1 database id & generating wrangler.ci.toml"
            node ../../scripts/ci/generate-wrangler-ci.mjs

            echo "==> Applying D1 schema (idempotent)"
            wrangler d1 execute DB --remote --yes --file migrations/0001_init.sql --config wrangler.ci.toml

            echo "==> Syncing Worker secrets (optional)"
            put_secret() {
              name="$1"
              value="$2"
              if [ -n "$value" ]; then
                echo "Setting secret: $name"
                tmpfile="$(mktemp)"
                printf %s "$value" > "$tmpfile"
                wrangler secret put "$name" --config wrangler.ci.toml < "$tmpfile"
                rm -f "$tmpfile"
              else
                echo "Skipping secret (not provided): $name"
              fi
            }

            put_secret JWT_PRIVATE_KEY_DER_B64 "${JWT_PRIVATE_KEY_DER_B64:-}"
            put_secret GITHUB_CLIENT_ID "${GITHUB_CLIENT_ID:-}"
            put_secret GITHUB_CLIENT_SECRET "${GITHUB_CLIENT_SECRET:-}"
            put_secret GOOGLE_CLIENT_ID "${GOOGLE_CLIENT_ID:-}"
            put_secret GOOGLE_CLIENT_SECRET "${GOOGLE_CLIENT_SECRET:-}"
        env:
          D1_DATABASE_ID: ${{ secrets.CLOUDFLARE_WORKER_D1_DATABASE_ID }}
          # Non-sensitive; defaults to 'beaconauth' if not set.
          D1_DATABASE_NAME: ${{ vars.CLOUDFLARE_WORKER_D1_DATABASE_NAME || 'beaconauth' }}
          BASE_URL: ${{ secrets.CLOUDFLARE_WORKER_BASE_URL }}
          JWT_PRIVATE_KEY_DER_B64: ${{ secrets.CLOUDFLARE_WORKER_JWT_PRIVATE_KEY_DER_B64 }}
          GITHUB_CLIENT_ID: ${{ secrets.CLOUDFLARE_WORKER_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_WORKER_GITHUB_CLIENT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.CLOUDFLARE_WORKER_GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_WORKER_GOOGLE_CLIENT_SECRET }}

  deploy-pages:
    name: Deploy frontend (Pages)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Deploy to Cloudflare Pages (wrangler-action)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          preCommands: |
            # NOTE: preCommands runs under /bin/sh in wrangler-action; 'pipefail' is not POSIX.
            set -eu

            echo "==> Ensuring Cloudflare Pages project exists: ${PAGES_PROJECT_NAME}"
            node scripts/ci/ensure-pages-project.mjs

          # Non-sensitive; defaults to 'beaconauth' if not set.
          command: pages deploy dist --project-name=${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME || 'beaconauth' }} --branch main --commit-dirty=true
        env:
          PAGES_PROJECT_NAME: ${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME || 'beaconauth' }}
